const element=createElement=(type, attribute=[])=>{
const element=document.createElement(`${type}`);
if(attribute.length>0){
    attribute.forEach((attribute,index) => {
        element.setAttribute(`${attribute.type}`,attribute.value);
    });
}
return element;
}

const clearContent=element=>element.innerHTML="";

const appendchilToParent=(child,parent)=>parent.appendChild(child);
