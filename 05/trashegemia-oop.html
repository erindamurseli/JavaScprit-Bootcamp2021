constructor(card_type,amount)
{

}

 withdraw(withdrawamount){
     if(withdrawamount>this.amount)
     throw "Je ka don me marr me shume pare se sa ke ne gjirollogari";

     this.amount-=withdrawamount;
}

}
class TEB extends ATM{

    else
    this.amount-=(withdrawamount+this.provision);
}
